<div class="container">
  <h3 class="title">My Http Test Project</h3>
  <p class="subtitle">Utilizing Firebase As Backend</p>
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <input type="text" #serverName>
      <button class="btn btn-primary" (click)="onAddServer(serverName.value)">Add Server</button>
      <button class="btn btn-secondary" (click)="onSaveServers()">Save Servers</button>
      <button class="btn btn-secondary" (click)="onGet()">Get Servers</button>
      <hr>
      <ul class="list-group" *ngFor="let server of servers">
        <li class="list-group-item">{{ server.name }} (ID: {{ server.id }})</li>
      </ul>
    </div>
  </div>
</div>
